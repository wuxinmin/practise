<!DOCTYPE html>
<html lang="en"><!--lang="en" 告诉搜索引擎爬虫，我们的网站是关于什么内容的 -->
<head><!-- 给浏览器看的 -->
    <meta charset="UTF-8"> <!-- gb2312中文简体 gbk包含繁体  Unicode万国码 utf-8万国码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝网，淘，呸！！！</title>
</head>
<body> <!--给人看的  -->
    
    Life is shit!!! 美好的生活！！！
    <p>this is paragraph!!</p><!--paragraph  -->

    <h1>标题</h1> <!-- header -->
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>

    <strong>加粗</strong>
    <em>斜体</em>
    <strong> <em>加粗斜体</em></strong>
    <del>￥50</del><!-- 降价。。。 -->
    <address>兰州理工大学家属区，web coffee</address>abc<!-- 独占一行 -->
    
    <!--div span 1.分块 结构化 2.捆绑操作-->
    <div style="color: #f40;">举个例子
        <div>举个例子</div></div><div>举个例子</div>  <!-- 独占一行 -->
    <span style="color: #f40;">哈哈哈哈</span><span>哈哈哈哈</span><span>哈哈哈哈</span>
    


    <div style="width: 100px;height: 100px;background-color:red;">555555bzjtdyiabkdajjfvkbjakfdwvkgicu</div>
    <!-- 浏览器认为这是一个单词，如果里面加空格、回车在编译器中属于英文单词分割符 -->
    <div style="width: 100px;height: 100px;background-color:red;">美好的生活美好的生活美好的生活美好的</div>
    <!-- 浏览器知道是一个汉字 -->
    &nbsp;表示空格  
    &lt;表示<   less than  
    &gt; 表示>   great than
    a<br>b  表示回车
    <hr>  水平线
</body>

</html><!--根标签  -->
