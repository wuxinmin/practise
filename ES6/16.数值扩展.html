<body>
    <script>


    //进制
       /*  let a = 0B101;
        let b = 0O67;
        console.log(parseInt(a,10));  //二进制转化为十进制
        console.log(parseInt(b,10));  //8进制转化为十进制 */


    //是否为数字：Number.isFinite(), Number.isNaN(NaN), Number.isInteger(), Number.parseInt(), Number.isSafeInteger()
    console.log(Number.isFinite(2));  //true
    console.log(Number.isFinite(10/0));//false
    console.log(Number.isFinite('a'));//false
    console.log(Number.isFinite(null));//false


    console.log('3'+3);  //33 字符串拼接
    console.log('3'*3);  //9  除了+号其他的都会转化为数字
    console.log('a'*3);  //NaN  not a number
    
    console.log(Number.isNaN('a'*3));  //true
    console.log(Number.isNaN('3'*3));  //false

    console.log(Number.isInteger(3));//true  判断是否为整形
    console.log(Number.isInteger(3.14)); //false
    
    console.log(Number.parseInt('5')); //将字符型转化为数字型  5
    console.log(Number.parseInt(5.5)); //将浮点型转化为数字型  5
    console.log(Number.parseInt('a')); //NaN
    
    console.log(Number.parseFloat(5)); //整形转化为浮点型

    console.log(Number.isSafeInteger());  //判断是否为一个安全数字
    console.log(Math.pow(2,53));  //2的53次方就是js最大范围 007199254740992
    console.log(Math.pow(2,53)+1);    
    console.log(Number.MAX_SAFE_INTEGER); //最大安全数字 9007199254740991
    console.log(Number.MIN_SAFE_INTEGER); //最小安全数字 -9007199254740991
    
    console.log(Math.trunc(-5.7)); //5 只返回小数点前的整数
    console.log(Math.sign(5));  //1 判断是否为正数、负数、还是0
    console.log(Math.sign(-5));  //-1
    console.log(Math.sign(0));   //0
    console.log(Math.sign('-12')); //-1自动转化
    
      
        
    </script>
