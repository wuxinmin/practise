<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function fun() {
            console.log('准备发送请求1');
            await request1();

            console.log('准备发送请求2');
            await request2();
            console.log('结束');
        }

        function request1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('请求1 成功');
                    resolve();
                }, 1000)
            })
        }
        function request2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('请求2 成功');
                    resolve();
                }, 2000)
            })
        }

        fun(); //调用
    </script>
</body>

</html>
