<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    const 与 var的区别：
    1.const 关键字声明的变量 不可以重复声明 负责会报错
    2.const 关键字声明的变量不存在变量提升问题
    3.在块级作用域内通过 const关键字声明的变量，在定义的作用域外获取不到对应的变量
    4.暂时性死区（当前作用域内不允许有同名的变量进来）
    在块级作用域内 const 声明的变量会形成一个封闭性的死区，只能声明之后调用，否则会报错
 -->

<body>
    <script>
        //const 声明变量  一般定义常量我们用大写；常量就是只读不可以修改
        //基本数据类型
        /* const 定义的变量在声明的时候就必须赋值，赋值之后就不能修改 */
        const PI = 3.14;
        console.log(PI);

        // PI = 3.1415926;  /* 不能重复赋值 */
        // console.log(PI); //报错：Assignment to constant variable.

        // const  num;  //报错  在声明的时候就必须赋值

        //引用数据类型
        const arr = [1, 2, 3];
        arr[1] = 4;
        console.log(arr);  //1,4,3
        /* const 定义基本数据类型（Number String Boolean undefined null）存的就是值，这个值就不可以修改
           const 定义引用数据类型（object Array）引用数据类型存的是地址，地址是不能修改的  但内容可以修改 */

        const Student = {
            name: 'zs',
            age: 18
        }
        Student.age = 20;
        console.log(Student);


        /* Object下有一个方法 freeze（冻结）： */

        const Student1 = {
            name: 'zs',
            age: 18
        }
        /* 冻结之后修改是不生效的，修改也不会报错 */
        Object.freeze(Student1);//冻结
        Student.age = 20;
        console.log(Student1);
    </script>
</body>

</html>
