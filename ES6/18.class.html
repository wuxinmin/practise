    //Es6 中  类
        class Person{
            constructor(name,age) {  //constructor是构造函数里面是属性
                this.name = name;
                this.age = age;
            }
            showName() {
                console.log(this.name);
                console.log(this.age);
            }
        }

        //继承
        class Teacher extends Person {
            constructor(name,age,school) {
                super(name,age);
                this.school = school;
            }
            showSchool() {
                console.log(this.school);
            }
        }

        let teacher1 = new Teacher('xiaoming',20,'gongda');
        teacher1.showName();
