<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //从数据和对象提取值、对变量进行赋值 这被称为解构

       /*  let a1 = [1,2,3];
        let a = a1[0];
        let b = a2[1];
        let c = a3[2];
        console.log(a,b,c); //1,2,3 */

        //数组解构赋值  从左到右依次赋值
        let [a,b,c] = [1,2,3];
        console.log(a,b,c); //1,2,3  （数组的索引 index 唯一的）

        let [x,y,z] = [3,4];
        console.log(x,y,z);  //3,4,undefined

        let [ , e, , d] = [5,6,7,8];
        console.log(e,d);



        //对象的解构赋值 是按照key（属性名）解构赋值的（key 是唯一）
        let obj = {
            //key: value
            name: 'zs',
            age: 18
        }
        let {name,age} = obj;
        console.log(age,name);  //18 'zs'


        let {x1,y1} = obj;
        console.log(x1,y1);  //undefined undefined

        //起别名  key：别名
        let{name:x2,name:y2} = obj;
        console.log(x2,y2);  //zs 18  利用结构



        //字符串解构
        let str = 'hello';
        let [f,g,h,i,j] = str;
        console.log(f, g, h, i,j);
    </script>
</body>
</html>
