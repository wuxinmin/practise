<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #menu{
      display: none;
      width: 100px;
      padding: 5px 0;
      border-radius: 5px;
      background: #ccc;
      position: absolute;
    }

    #menu > li {
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      list-style: none;
    }

    #menu > li:hover{
      color: #fff;
      background: paleturquoise;
    }

    #menu > .line {
      border-bottom: 1px solid #fff;
    }


  </style>
</head>
<body>
  <ul id="menu">
    <li>打开</li>
    <li class="line">下载</li>
    <li class="line">分享</li>
    <li>移动到</li>
    <li>复制到</li>
    <li class="line">重命名</li>
    <li>删除</li>
  </ul>

  <!-- <a href="https://www.baidu.com">baidu</a> -->

  <script>
    // 通过id来获取到ul元素
    var oMenu = document.getElementById('menu')
    // 类数组 有length属性 没有数组自带的方法
    var aLi = document.getElementsByTagName('li')

    // oncontextmenu 鼠标点击右键时，打开默认右键菜单的触发事件
    document.oncontextmenu = function(event) {
      // 阻止浏览器的默认行为（在页面中点击右键默认会展示浏览器的自带的右键菜单）
      event.preventDefault()

      // 事件处理函数 显示ul元素
      oMenu.style.display = 'block'

      // 获取鼠标点击时的坐标(不带单位)
      var top = event.clientY
      var left = event.clientX

      // 修改menu的定位 设置top和left的时候需要加上单位（px）
      oMenu.style.top = top + 'px'
      oMenu.style.left = left + 'px'

      // return false 也可以实现阻止浏览器的默认行为，但必须要写在最后面，return后面的语句不会执行
      // return false
    }

    // 点击鼠标左键，将菜单隐藏
    document.onclick = function() {
      oMenu.style.display = 'none'
    }

    // 给每一个li绑定点击事件
    for(var i=0; i<aLi.length; i++) {
      aLi[i].onclick = function() {
        // 把li的内容打印出来
        // console.log(aLi[i].innerHTML) => aLi[7].innerHTML
        console.log(this.innerHTML)

        /* 
          不能直接写aLi[i]的原因：
            页面加载的时候js代码顺序执行 加载完之后 
            for循环就执行完成了 这个时时候 i=7跳出循环
            点击事件时用户手动触发后才会执行 这个时候i=7
            并没有aLi[7]这一项，所有直接使用aLi[i]就会报错
            可以使用this来代替
            给谁绑定的事件谁就是this
        */
      }
    }


  </script>
</body>
</html>
