<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #container{
      width: 750px;
      height: 500px;
      margin: 50px auto 0;
      position: relative;
    }

    #swiper{
      width: 100%;
      height: 100%;
      position: relative;
    }

    #swiper > img {
      position: absolute;
      top: 0;
      left: 0;
      /* display: none; */
       opacity: 0; 
    }

    #swiper > .active {
      /* display: block; */
      opacity: 1;
      transition: opacity 1s ease; 
    }

    #pointer{
      position: absolute;
      right: 30px;
      bottom: 30px;
    }

    #pointer li {
      float: left;
      width: 22px;
      height: 22px;
      margin-right: 5px;
      text-align: center;
      line-height: 22px;
      list-style: none;
      color: #fff;
      background: rgba(0,0,0,0.6);
      cursor: pointer;
    }

    #pointer .selected {
      background: red;
    }

    #left,#right{
      display: block;
      width: 50px;
      height: 50px;
      margin-top: -25px;
      background: rgba(0,0,0,0.6);
      position: absolute;
      top: 50%;
    }

    #left{
      left: 0;
    }

    #right{
      right: 0;
    }

    #left::after{
      content: '';
      display: block;
      width: 20px;
      height: 20px;
      border-left: 5px solid #fff;
      border-bottom: 5px solid #fff;
      transform: rotate(45deg);
      position: relative;
      top: 10px
    }

    #right::after{
      content: '';
      display: block;
      width: 20px;
      height: 20px;
      border-right: 5px solid #fff;
      border-bottom: 5px solid #fff;
      transform: rotate(-45deg);
      position: relative;
      top: 10px
    }


  </style>
</head>
<body>
  <div id="container">
    <div id="swiper">
      <img class="active" src="image/bg1.png" alt="">
      <img src="image/bg2.png" alt="">
      <img src="image/bg3.png" alt="">
      <img src="image/bg4.png" alt="">
      <img src="image/bg5.png" alt="">
    </div>

    <ul id="pointer">
      <li class="selected">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <span id="left"></span>
    <span id="right"></span>

  </div>

  <script>
    var oCon = document.getElementById('container')
    var oPointer = document.getElementById('pointer')
    var aLi = oPointer.getElementsByTagName('li')

    var oSwiper = document.getElementById('swiper')
    var aImg = oSwiper.getElementsByTagName('img')

    var oLeft = document.getElementById('left')
    var oRight = document.getElementById('right')

    var tag = 0

    var Timer

    for(var i=0; i<aLi.length; i++) {
      aLi[i].index = i
      aLi[i].onclick = function() {
        tag = this.index
        changeSlider()
        // for(var j=0; j<aLi.length; j++) {
        //   aLi[j].className = ''
        //   aImg[j].className = ''
        // }

        // this.className = 'selected'
        // aImg[this.index].className = 'active'
      }
    }

    oLeft.onclick = function() {
      tag--
      tag = tag < 0 ? aLi.length-1 : tag
      changeSlider()
    }

    oRight.onclick = function() {
      tag++
      tag = tag >= aLi.length ? 0 : tag

      changeSlider()
    }

    function changeSlider() {
      for(var j=0; j<aLi.length; j++) {
        aLi[j].className = ''
        aImg[j].className = ''
      }

      aLi[tag].className = 'selected'
      aImg[tag].className = 'active'
    }

    function goSwiper() {
      Timer=setInterval(function() {
        oRight.onclick()
      }, 1000)
    }


    oCon.onmouseover = function() {
      clearInterval(Timer)
    }

    oCon.onmouseout = function() {
      goSwiper()
    }

  </script>
</body>
</html>
