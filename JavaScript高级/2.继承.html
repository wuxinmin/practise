<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 人
           属性：姓名 年龄
           方法：吃
        学生
            属性：姓名 年龄 学号 班级 专业
            方法：吃 写作业
        教师
            属性：姓名 年龄 工作年限 工号
            方法：吃 上课 -->
    <script>
      function Person(name,age){
        //   this默认指向的是Person实例化对象
          this.name = name;
          this.age = age;
      }
      Person.prototype.eating = function(){
          console.log(this.name + ' is eating...');
      }
      function Student(name,age,school){
        //调用Person，this指向Students的实例化对象
        //call改变this指向
        Person.call(this,name,age);//继承父类属性
        this.school = school;
      }
      //student.peototype是Person的实例化对象
      Student.prototype = new Person();//继承父类方法
      Student.prototype.constructor = Student;  //让这里的this指回自己
      Student.prototype.coding = function(){
          console.log(this.name + ' like coding');
      }
      console.log('prototype',Student.prototype);//输出原型
      //创建实例化对象
    var s1 = new Student('xm',20,'工大');
    console.log(s1);
    s1.eating();
    s1.coding();
      /* 在子类的构造函数中，通过call构造函数来调用父类的构造函数Person.call来继承父类属性 
         子类的原型  =  父类的实例化对象，来继承父类方法，同时子类的原型下需要添加一个constructor属性 = 当前子类构造函数*/

    </script>
</body>
</html>
