<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1)
        setTimeout(function () {
            console.log(2)
            new Promise(function (resolve, reject) {
                console.log(3)
                resolve()
            }).then(function () {
                console.log(4)
            })
        }, 0)
        new Promise(function (resolve, reject) {
            console.log(5)
            resolve()
        }).then(function () {
            console.log(6)
        })
        setTimeout(function () {
            console.log(7)
            new Promise(function (resolve, reject) {
                console.log(8)
                resolve()
            }).then(function () {
                console.log(9)
            })
        }, 0)

        //结果：1 5 6 2 3 4 7 8 9
    </script>
</body>

</html>
