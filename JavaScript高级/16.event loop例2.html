<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function() {
            console.log(1);
        },0)
        console.log(2);

        new Promise(function(resolve,reject){
            console.log(3);
            resolve();
        }).then(function(){
            console.log(4);
        }).then(function(){
            console.log(5);
        })
        //宏任务：script setTimeout
        //微任务：console.log(4);  console.log(5);
        //结果：2 3 4 5 1
    </script>
</body>
</html>
