<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
      人
        属性： 姓名 年龄
        方法： 吃
      
      学生
        属性： 姓名 年龄 学校 学号 班级 专业
        方法： 吃 写代码
      教师
        属性： 姓名 年龄 工作年限 工号
        方法： 吃 上课
   -->
  <script>

    function Person(name, age) {
      // this -> 默认是Person的实例化对象
      this.name = name
      this.age = age
    }

    // 原型下的属性和方法会被所有实例化对象所共享
    Person.prototype.eating = function() {
      console.log(this.name + ' is eating....')
    }

    function Student(name, age, school) {
      // this -> Student 的实例化对象
      // call 改变this指向的
      Person.call(this, name, age) // 继承父类的属性
      this.school = school
    }

    Student.prototype = new Person() // 继承父类的方法
    Student.prototype.constructor = Student

    Student.prototype.coding = function() {
      console.log(this.name + ' like coding....')
    }

    console.log('prototype:', Student.prototype)

    var s1 = new Student('xm', 20, '黑大')
    console.log(s1)
    s1.eating()
    s1.coding()

    // 在子类的构造函数中 通过call来调用父类的构造函数Person.call() 来继承父类的属性
    // 子类的原型 等于 父类的实例化对象 来继承父类的方法 同时 子类的原型下需要添加一个constructor属性等于当前子类构造函数




  </script>
</body>
</html>
