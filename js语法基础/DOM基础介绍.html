<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 100px;
            background: #eeeeee;
        }
    </style>
</head>

<body>
    <a href="">My Link</a>
    <h1>This is title</h1>
    <div id="div1"></div>


    <!-- 交互 -->
    <script>
        //通过元素id来获取元素div1
        var div = document.getElementById('div1');
        //点击事件
        div.onclick = function () {
            div.style.background = '#ff0000';
        };
    </script>
</body>

</html>
