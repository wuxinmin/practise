<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;
            background:  url(https://10.url.cn/qqcourse_logo_ng/ajNVdqHZLLDX5K9gMR3mY7og6WvNt0lGNMkuol2b6aPCJ4FduO53T0TFxyfZdC4h7lvU0unc33Y/356) no-repeat;
            border: 1px solid #000000;
            /* 设置图片大小 */
            /* background-size: 100px 50px; */
            /* background-size: 50% 80%;     */
            /* background-size: contain;  contain 整个图片包含在div中有的地方可能没有图片*/
            /* cover 整个背景图片都要被背景图片覆盖  背景图片可能会溢出 */
            background-size: cover;
            /* padding 相对于父元素的宽度 百分比缩小扩大  此处父元素是padding*/
            padding-top: 100%;
            /* 如果需要背景是屏幕宽1/2的一个正方形 ,滑动屏幕仍然是*/
            width: 50%;
            padding-top: 50%;
        }
    </style>
</head>
<body>
    <div>哈哈哈哈</div>
</body>
</html>
