<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #top {
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            width: 100%;
        }

        #bottom {
            height: 50px;
            background: blue;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #center {
            background: cyan;
            position: absolute;
            top: 50px;
            bottom: 50px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="center"></div>
    <div id="bottom"></div>
</body>

</html>
