<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            /* background: red; */
            background-color: red;
            background-image: url(https://10.url.cn/qqcourse_logo_ng/ajNVdqHZLLDX5K9gMR3mY7og6WvNt0lGNMkuol2b6aPCJ4FduO53T0TFxyfZdC4h7lvU0unc33Y/356);
            /* 图片溢出，用下面命令 */
            background-repeat: no-repeat;
            /* 移动图片 */
            background-position: 200px 100px;
            /* 以上操作可以用简写成 */
            /* background: red url(https://10.url.cn/qqcourse_logo_ng/ajNVdqHZLLDX5K9gMR3mY7og6WvNt0lGNMkuol2b6aPCJ4FduO53T0TFxyfZdC4h7lvU0unc33Y/356) no-repeat 200px 100px; */
           /* 有滚动条时，使背景图片固定 */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div>
        beijing
    </div>
</body>

</html>
