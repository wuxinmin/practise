<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css语法基础</title>  
    <style>
    /* 内部样式 */
      p{
          font-size: 48px;
      }
    </style>
    <!-- 外部样式与 style.css 建立连接 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- css位置（内敛） -->
  <p style="color:red;"> 这是一个段落</p>
</body>
</html>
