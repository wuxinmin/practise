<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 200px;
            height: 300px;
            background: #aa00ff;
            /* 左侧浮动 */
            float: left;
            /* 也可以使用定位  position：absolute； left：0；top：0； */
        }
        #right{
            height: 300px;
            background: aqua;
            margin-left: 210px;

        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
